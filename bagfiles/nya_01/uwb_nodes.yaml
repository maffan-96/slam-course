%YAML:1.0

dataset_name: nya_01

# Antenna offset in the following layout:
# [node1_id, node1_ant_#, x1, y1, z1, x2, y2, z2, ... node2_id ...]
antenna_offset:
    [200, 2,
          0.0 , -0.45 ,  0.0,
         -0.0 ,  0.45 ,  0.0,
     201, 2,
         -0.6 ,  0.45 ,  0.0,
         -0.6 , -0.45 ,  0.0 ]

# Range bias (due to extension cable), d_true = d_uwb + d_bias, format
# [node1_id, node1_ant_#, br1, br2, ... node2_id ...]
range_bias:
    [200, 2,
         -0.75, -0.75,
     201, 2,
         -0.75, -0.75 ]